<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:regular,500,600"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Inter+Tight:500,600,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/index.css" />
  </head>
  <body>
    <!--Header section-->
    <header class="header">
      <a class="header__logo" href="./index.html">
        <svg width="255" height="97">
          <use xlink:href="sprite-icons.svg#logo"></use>
        </svg>
      </a>

      <ul class="header-nav">
        <li class="header-item">
          <a class="link header-link" href=""
            >In-Person Boat Monitoring | IPM</a
          >
        </li>
        <li class="header-item">
          <a class="link header-link" href="">Try or buy</a>
        </li>
        <li class="header-item">
          <a class="link header-link" href="">Contacts</a>
        </li>
        <li class="header-item">
          <a class="link header-link" href="">Your gallery</a>
        </li>
      </ul>

      <div>
        <ul class="header-social">
          <li>
            <a
              class="header-social__link"
              href=""
              target="_blank"
              rel="noopener noreferrer"
              aria-label="share"
            >
              <svg class="icon">
                <use xlink:href="sprite-icons.svg#share"></use>
              </svg>
            </a>
          </li>
          <li>
            <a
              class="header-social__link"
              href=""
              target="_blank"
              rel="noopener noreferrer"
              aria-label="instagram"
            >
              <svg class="icon">
                <use xlink:href="sprite-icons.svg#instagram"></use>
              </svg>
            </a>
          </li>
          <li>
            <a
              class="header-social__link"
              href=""
              target="_blank"
              rel="noopener noreferrer"
              aria-label="youtobe"
            >
              <svg class="icon">
                <use xlink:href="sprite-icons.svg#youtobe"></use>
              </svg>
            </a>
          </li>
          <li>
            <a
              class="header-social__link"
              href="https://www.facebook.com/boatssafety"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="facebook"
            >
              <svg class="icon">
                <use xlink:href="sprite-icons.svg#facebook"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <!-- Registration form -->

      <div class="registration">
        <div class="registration__container">
          <div class="registration__frame">
            <div class="registration__page-path">
              <p class="registration__page-path-home">Home /</p>
              <p class="registration__page-path-registration">Registration</p>
            </div>
            <form
              class="registration__form"
              metod="post"
              action="registration.html"
            >
              <div class="registration__text">
                <p class="registration__title">Sign in</p>
                <p class="registration__message">
                  If you already have an account register You can
                  <a class="registration__login-link" href="#">Login here !</a>
                </p>
              </div>
              <div class="regisrtation__wrap">
                <div class="">
                  <label for="inputEmail1" class="regisrtation__form-label"
                    >Email</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="inputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Enter your email address"
                  />
                </div>
                <div class="">
                  <label for="formGroupInput" class="regisrtation__form-label"
                    >Username</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="formGroupInput"
                    placeholder="Enter your User name"
                  />
                </div>
                <div class="mb-3">
                  <label for="inputPassword1" class="regisrtation__form-label"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="inputPassword1"
                    placeholder="Enter your Password"
                  />
                </div>
                <div class="">
                  <label for="inputPassword2" class="regisrtation__form-label"
                    >Confrim Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="inputPassword2"
                    placeholder="Confrim your Password"
                  />
                </div>
              </div>
              <button type="submit" class="btn btn-primary">log in</button>
            </form>
          </div>
        </div>
      </div>

      <!--Footer sectoin-->
      <footer class="footer">
        <div class="footer__content">
          <a class="footer__logo" href="./index.html">
            <svg width="128" height="49">
              <use xlink:href="sprite-icons.svg#logo-footer"></use>
            </svg>
          </a>

          <div class="footer__subscribe">
            <ul class="footer__list">
              <li>
                <a
                  class="footer__link"
                  href=""
                  target="_blank"
                  rel="noopener noreferrer"
                  aria-label="instagram"
                >
                  <svg class="footer__icon">
                    <use xlink:href="sprite-icons.svg#instagram"></use>
                  </svg>
                </a>
              </li>
              <li>
                <a
                  class="footer__link"
                  href=""
                  target="_blank"
                  rel="noopener noreferrer"
                  aria-label="youtobe"
                >
                  <svg class="footer__icon">
                    <use xlink:href="sprite-icons.svg#youtobe"></use>
                  </svg>
                </a>
              </li>
              <li>
                <a
                  class="footer__link"
                  href="https://www.facebook.com/boatssafety"
                  target="_blank"
                  rel="noopener noreferrer"
                  aria-label="facebook"
                >
                  <svg class="footer__icon">
                    <use xlink:href="sprite-icons.svg#facebook"></use>
                  </svg>
                </a>
              </li>
            </ul>

            <div class="footer__message">
              Subscribe to us <br />
              in social networks
            </div>
          </div>

          <div class="footer__rights">
            <ul class="footer__rights-list">
              <li>Â© The Boats all rights reserved</li>
              <li>Offer contract</li>
              <li>Privacy Policy</li>
            </ul>
          </div>
        </div>
      </footer>
    </main>
  </body>
</html>
