<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:regular,500,600"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Inter+Tight:500,600,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./normilize.css" />
    <link rel="stylesheet" href="./sass/index.css" />
  </head>
  <body>
    <!--Header section-->
    <header class="header">
      <a class="header__logo" href="./index.html">
        <svg width="255" height="97">
          <use xlink:href="sprite-icons.svg#logo"></use>
        </svg>
      </a>

      <ul class="header-nav">
        <li class="header-item">
          <a class="link header-link" href="/index.html#%23about"
            >In-Person Boat Monitoring | IPM</a
          >
        </li>
        <li class="header-item">
          <a class="link header-link" href="/index.html#%23suites"
            >Try or buy</a
          >
        </li>
        <li class="header-item">
          <a class="link header-link" href="/index.html#%23contacts"
            >Contacts</a
          >
        </li>
        <li class="header-item">
          <a class="link header-link" href="#">Your gallery</a>
        </li>
      </ul>

      <div>
        <ul class="header-social">
          <li>
            <a
              class="header-social__link"
              href=""
              target="_blank"
              rel="noopener noreferrer"
              aria-label="share"
            >
              <svg class="icon">
                <use xlink:href="sprite-icons.svg#share"></use>
              </svg>
            </a>
          </li>
          <li>
            <a
              class="header-social__link"
              href=""
              target="_blank"
              rel="noopener noreferrer"
              aria-label="instagram"
            >
              <svg class="icon">
                <use xlink:href="sprite-icons.svg#instagram"></use>
              </svg>
            </a>
          </li>
          <li>
            <a
              class="header-social__link"
              href=""
              target="_blank"
              rel="noopener noreferrer"
              aria-label="youtobe"
            >
              <svg class="icon">
                <use xlink:href="sprite-icons.svg#youtobe"></use>
              </svg>
            </a>
          </li>
          <li>
            <a
              class="header-social__link"
              href="https://www.facebook.com/boatssafety"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="facebook"
            >
              <svg class="icon">
                <use xlink:href="sprite-icons.svg#facebook"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <!-- Registration form -->

      <div class="registration">
        <div class="registration__container">
          <div class="registration__frame">
            <div class="registration__page-path">
              <a class="registration__page-path-home" href="index.html"
                >Home /</a
              >
              <a class="registration__page-path-registration activ" href="#"
                >Registration</a
              >
            </div>
            <form
              class="registration__form"
              metod="post"
              action="registration.html"
            >
              <div class="registration__text">
                <strong class="registration__title">Sign in</strong>
                <p class="registration__message">
                  If you already have an account register You can
                  <a class="registration__login-link" href="login.html"
                    >Login here !</a
                  >
                </p>
              </div>
              <div class="regisrtation__wrap">
                <label for="inputEmail1" class="form-wrap">
                  <span class="form__label">Email</span>
                  <div class="form__text-wrap">
                    <span class="form__text">
                      <svg class="form__icon" width="17" height="11">
                        <use href="./sprite-icons.svg#icon-envelope"></use>
                      </svg>

                      <input
                        class="form__input"
                        id="inputEmail1"
                        aria-describedby="emailHelp"
                        type="email"
                        name="email"
                        autofocus
                        placeholder="Enter your email address"
                        autocomplete="off"
                        required
                      />
                    </span>
                  </div>
                </label>
                <label for="formGroupInput" class="form-wrap">
                  <span class="form__label">Username </span>
                  <div class="form__text-wrap">
                    <span class="form__text">
                      <svg class="form__icon" width="17" height="17">
                        <use href="./sprite-icons.svg#icon-user"></use>
                      </svg>

                      <input
                        class="form__input"
                        id="formGroupInput"
                        type="text"
                        name="username"
                        autofocus
                        placeholder="Enter your User name"
                        autocomplete="off"
                        required
                      />
                    </span>
                  </div>
                </label>
                <label
                  for="passwordInput1"
                  class="form-wrap"
                  id="inputPassword1"
                >
                  <span class="form__label">Password</span>
                  <div class="form__text-wrap">
                    <div class="form__icon-wrap">
                      <span class="form__text">
                        <svg class="form__icon" width="17" height="17">
                          <use href="./sprite-icons.svg#icon-padlock"></use>
                        </svg>
                        <input
                          class="form__input"
                          id="passwordInput1"
                          type="password"
                          name="password"
                          placeholder="Enter your Password"
                          autocomplete="off"
                          required
                          minlength="6"
                          maxlength="12"
                          pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
                          title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number."
                        />
                      </span>

                      <span
                        class="hide"
                        id="icon-pass1"
                        onclick="return passwordVisibility('inputPassword1')"
                      ></span>
                    </div>
                  </div>
                </label>
                <label
                  for="passwordInput2"
                  class="form-wrap"
                  id="inputPassword2"
                >
                  <span class="form__label">Confrim Password</span>
                  <div class="form__text-wrap">
                    <div class="form__icon-wrap">
                      <span class="form__text">
                        <svg class="form__icon" width="17" height="17">
                          <use href="./sprite-icons.svg#icon-padlock1"></use>
                        </svg>

                        <input
                          class="form__input"
                          id="passwordInput2"
                          type="password"
                          name="password"
                          placeholder="Confrim your Password"
                          autocomplete="off"
                          required
                        />
                      </span>
                      <span class="form__invisible">
                        <span
                          class="hide"
                          id="icon-pass2"
                          onclick="return passwordVisibility('inputPassword2')"
                        ></span>
                      </span>
                    </div>
                  </div>
                </label>
              </div>
              <button type="submit" class="registration__button main-button">
                log in
              </button>
            </form>
          </div>
        </div>
      </div>

      <!--Footer sectoin-->
      <footer class="footer">
        <div class="footer__content">
          <a class="footer__logo" href="/index.html">
            <svg width="128" height="49">
              <use xlink:href="sprite-icons.svg#logo-footer"></use>
            </svg>
          </a>

          <div class="footer__subscribe">
            <ul class="footer__list">
              <li>
                <a
                  class="footer__link"
                  href=""
                  target="_blank"
                  rel="noopener noreferrer"
                  aria-label="instagram"
                >
                  <svg class="footer__icon">
                    <use xlink:href="sprite-icons.svg#instagram"></use>
                  </svg>
                </a>
              </li>
              <li>
                <a
                  class="footer__link"
                  href=""
                  target="_blank"
                  rel="noopener noreferrer"
                  aria-label="youtobe"
                >
                  <svg class="footer__icon">
                    <use xlink:href="sprite-icons.svg#youtobe"></use>
                  </svg>
                </a>
              </li>
              <li>
                <a
                  class="footer__link"
                  href="https://www.facebook.com/boatssafety"
                  target="_blank"
                  rel="noopener noreferrer"
                  aria-label="facebook"
                >
                  <svg class="footer__icon">
                    <use xlink:href="sprite-icons.svg#facebook"></use>
                  </svg>
                </a>
              </li>
            </ul>

            <div class="footer__message">
              Subscribe to us <br />
              in social networks
            </div>
          </div>

          <div class="footer__rights">
            <ul class="footer__rights-list">
              <li>© The Boats all rights reserved</li>
              <li>Offer contract</li>
              <li>Privacy Policy</li>
            </ul>
          </div>
        </div>
      </footer>
    </main>
    <script src="./js/password.js"></script>
  </body>
</html>
