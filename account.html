<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>the boats</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:regular,500,600"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Inter+Tight:500,600,700"
      rel="stylesheet"
    />
    <script type="module" src="./js/slider.js"></script>

    <link rel="stylesheet" href="./css/normilize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="account-wrapper">
      <!--Header section-->
      <header class="header">
        <a class="header__logo" href="./index.html">
          <svg width="255" height="97">
            <use xlink:href="sprite-icons.svg#logo"></use>
          </svg>
        </a>

        <ul class="header-nav">
          <li class="header-item">
            <a class="link header-link" href="#about"
              >In-Person Boat Monitoring | IPM</a
            >
          </li>
          <li class="header-item">
            <a class="link header-link" href="#suites">Try or buy</a>
          </li>
          <li class="header-item">
            <a class="link header-link" href="#contacts">Contacts</a>
          </li>
          <li class="header-item">
            <a class="link header-link" href="#">Your gallery</a>
          </li>
        </ul>

        <div>
          <ul class="header-social">
            <li>
              <a
                class="header-social__link"
                href=""
                target="_blank"
                rel="noopener noreferrer"
                aria-label="share"
              >
                <svg class="icon">
                  <use xlink:href="sprite-icons.svg#share"></use>
                </svg>
              </a>
            </li>
            <li>
              <a
                class="header-social__link"
                href=""
                target="_blank"
                rel="noopener noreferrer"
                aria-label="instagram"
              >
                <svg class="icon">
                  <use xlink:href="sprite-icons.svg#instagram"></use>
                </svg>
              </a>
            </li>
            <li>
              <a
                class="header-social__link"
                href=""
                target="_blank"
                rel="noopener noreferrer"
                aria-label="youtobe"
              >
                <svg class="icon">
                  <use xlink:href="sprite-icons.svg#youtobe"></use>
                </svg>
              </a>
            </li>
            <li>
              <a
                class="header-social__link"
                href="https://www.facebook.com/boatssafety"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="facebook"
              >
                <svg class="icon">
                  <use xlink:href="sprite-icons.svg#facebook"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </header>
      <!--Main section-->
      <div class="account-frame">
        <div class="account-container">
          <strong class="account-header">My orders</strong>
          <div class="account-content">
            <div class="account-order">
              <div class="account-item">
                <div class="account-item-text">
                  <div class="account-item-content">
                    <p class="account-item-header">Date</p>
                    <span class="account-item-date" id="orderDate"
                      >20.11.2023</span
                    >
                  </div>
                  <p class="account-item-message">Order status</p>
                </div>
                <p class="account-item-status">Successful</p>
                <button class="account-item-btn main-button">Review</button>
              </div>
              <div class="account-item"></div>
              <div class="account-item"></div>
              <div class="account-item"></div>
            </div>
            <!--Footer sectoin-->
            <footer class="footer">
              <div class="footer__content">
                <a class="footer__logo" href="./index.html">
                  <svg width="128" height="49">
                    <use xlink:href="sprite-icons.svg#logo-footer"></use>
                  </svg>
                </a>

                <div class="footer__subscribe">
                  <ul class="footer__list">
                    <li>
                      <a
                        class="footer__link"
                        href=""
                        target="_blank"
                        rel="noopener noreferrer"
                        aria-label="instagram"
                      >
                        <svg class="footer__icon">
                          <use xlink:href="sprite-icons.svg#instagram"></use>
                        </svg>
                      </a>
                    </li>
                    <li>
                      <a
                        class="footer__link"
                        href=""
                        target="_blank"
                        rel="noopener noreferrer"
                        aria-label="youtobe"
                      >
                        <svg class="footer__icon">
                          <use xlink:href="sprite-icons.svg#youtobe"></use>
                        </svg>
                      </a>
                    </li>
                    <li>
                      <a
                        class="footer__link"
                        href="https://www.facebook.com/boatssafety"
                        target="_blank"
                        rel="noopener noreferrer"
                        aria-label="facebook"
                      >
                        <svg class="footer__icon">
                          <use xlink:href="sprite-icons.svg#facebook"></use>
                        </svg>
                      </a>
                    </li>
                  </ul>

                  <div class="footer__message">
                    Subscribe to us <br />
                    in social networks
                  </div>
                </div>

                <div class="footer__rights">
                  <ul class="footer__rights-list">
                    <li>Â© The Boats all rights reserved</li>
                    <li>Offer contract</li>
                    <li>Privacy Policy</li>
                  </ul>
                </div>
              </div>
            </footer>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/navigation.js"></script>
  </body>
</html>
