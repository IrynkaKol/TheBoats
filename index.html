<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>the boats</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:regular,500,600"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Inter+Tight:500,600,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/index.css" />
    <!-- <script type="module" src="./index.js"></script> -->
  </head>
  <body>
    <!--Header section-->
    <header class="header">
      <a class="header__logo" href="./index.html">
        <svg width="255" height="97">
          <use xlink:href="sprite-icons.svg#logo"></use>
        </svg>
      </a>

      <ul class="header-nav">
        <li class="header-item">
          <a class="link header-link" href=""
            >In-Person Boat Monitoring | IPM</a
          >
        </li>
        <li class="header-item">
          <a class="link header-link" href="">Try or buy</a>
        </li>
        <li class="header-item">
          <a class="link header-link" href="">Contacts</a>
        </li>
        <li class="header-item">
          <a class="link header-link" href="">Your gallery</a>
        </li>
      </ul>

      <div>
        <ul class="header-social">
          <li>
            <a
              class="header-social__link"
              href=""
              target="_blank"
              rel="noopener noreferrer"
              aria-label="share"
            >
              <svg class="icon">
                <use xlink:href="sprite-icons.svg#share"></use>
              </svg>
            </a>
          </li>
          <li>
            <a
              class="header-social__link"
              href=""
              target="_blank"
              rel="noopener noreferrer"
              aria-label="instagram"
            >
              <svg class="icon">
                <use xlink:href="sprite-icons.svg#instagram"></use>
              </svg>
            </a>
          </li>
          <li>
            <a
              class="header-social__link"
              href=""
              target="_blank"
              rel="noopener noreferrer"
              aria-label="youtobe"
            >
              <svg class="icon">
                <use xlink:href="sprite-icons.svg#youtobe"></use>
              </svg>
            </a>
          </li>
          <li>
            <a
              class="header-social__link"
              href=""
              target="_blank"
              rel="noopener noreferrer"
              aria-label="facebook"
            >
              <svg class="icon">
                <use xlink:href="sprite-icons.svg#facebook"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </header>
    <!--Main section-->
    <main>
      <!--Hero section-->
      <section class="hero">
        <div class="hero__container">
          <div class="hero__content">
            <h1 class="hero__title">your boat is safe!</h1>
            <div class="hero__btn">
              <button class="hero__btn-main" type="button">log in</button>
              <button class="hero__btn-second" type="button">learn more</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
